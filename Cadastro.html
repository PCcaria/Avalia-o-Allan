<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro </title>
</head>
<body>
    <h1>Cadastro</h1>
    <l1>Coloque seus dados abaixo</l1>
  <form>
    <div>
    <label for ="name">Nome Completo</label>
  <input type="text" id="name" name="name"><br><br>
  </div>
  <div>
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email"><br><br>
</div>
<div>
  <label for="neighborhood">Bairro:</label>
  <input type="neighborhood" id="neighborhood" name="neighborhood"><br><br>
  </div>
  <div>
  <label for ="curso">Curso</label>
 
  <ui>
    <li>Qual seu curso?</li>
    <li>Teatro</li>
    <input type="checkbox" id="Teatro">
    <li>Tecnico informagem</li>
    <input type="checkbox" id="Tecnico informagem">
    <li>Desenvolvimento de Sistemas</li>
    <input type="checkbox" id="Desenvolvimento de Sistemas">
    <li>Marketing</li>
    <input type="checkbox" id="Marketing">
  </ui>
  </div>
  <div>
  <label for ="escola">Escolha a escola</label>
  
  <ul>
    <l1>Qual sua escola?</l1>
    
    <li>Bento Quirino</li>
    <input type="checkbox" id="Bento Quirino">
    <li>Senai</li>
    <input type="checkbox" id="Senai">
    <li>Francisco Glicerio</li>
    <input type="checkbox" id="Francisco Glicerio">
    <li>Matosinho</li>
    <input type="checkbox" id="Matosinho">
  </ul>
  </div>
  <button type="submit" id="submit">Cadastrar</button>
  </form>
    
</body>
</html>
